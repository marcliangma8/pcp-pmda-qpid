language: cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo apt-get update -qq

install:
  - >
    sudo apt-get install -qq
    libboost-program-options-dev
    libpcp3 libpcp3-dev libpcp-pmda3 libpcp-pmda3-dev
    libqmfconsole2-dev libqpidclient2-dev libqpidcommon2-dev libqpidtypes1-dev
    pcp
  - PCP_PMDA_CPP_VERSION=master
  - wget -P /tmp https://github.com/pcolby/pcp-pmda-cpp/archive/pcp-pmda-cpp-$PCP_PMDA_CPP_VERSION.gz
  - tar xvzf /tmp/pcp-pmda-cpp-$PCP_PMDA_CPP_VERSION.tar.gz -C /tmp
  - pushd /tmp/pcp-pmda-cpp-$PCP_PMDA_CPP_VERSION/include
  - cmake . && sudo make install
  - popd

before_script:
  - mkdir -p build

script:
  - pushd build
  - cmake .. && make && sudo make install
  - popd
